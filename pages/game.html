<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/game.css">
</head>

<body>
  <nav>
    <ul>
      <li> <a href="../index.html"> Abandonner</a></li>
      <li>
        <p id="chrono"></p>
      </li>
      <li class="music-window">
      <div class="pop-up-music">
        <div class="wrapper-mute-button">
          <button id="mute-button" onclick="muteAudio()">Mute</button>
        </div>
        <div class="music-infos">
          <p class="music-title">MUSIC TITLE</p>
          <progress value="0" min="0" max="100" id="music-time" onchange="seekTo()"></progress>
          <div class="timestamp-music">
            <p id="timeElapsedMusic">00:00</p>
            <p id="durationMusic">00:00</p>
          </div>
        </div>
        <div class="music-player">
          <div class="music-buttons">
            <img src="../ressources/skip-previous.svg" alt="previous" class="skip-prev" onclick="prevTrack()">
            <img src="../ressources/play.svg" alt="play/stop button" class="playpause" onclick="playpauseTrack()">
            <img src="../ressources/skip-next.svg" alt="next" class="skip-next" onclick="nextTrack()">
          </div>
        </div>
      </div>
      </li>
    </ul>
  </nav>

  <div class="game-content">
    <div class="grille"></div>
  </div>
  <div class="game-data">
    <p>Données</p>
    <ul>
      <li id="pseudo">Pseudo</li>
      <li id="theme">Theme:</li>
      <li id="difficulty">Difficulté:</li>
    </ul>
  </div>

  <div class="pop-up-end">
    <p class="pop-up-title">Partie terminée</p>
    <img src="" alt="img-pop-up" id="img-pop-up"/>
    <p id="pop-up-score">Score</p>
    <div class="bottom-links">
      <a href="menu.html"> 
        Retour
      </a>
      <a href="game.html">
        Rejouer
      </a>
    </div>
  </div>

  <script src="../scripts/app.js"></script>
</body>

</html>
